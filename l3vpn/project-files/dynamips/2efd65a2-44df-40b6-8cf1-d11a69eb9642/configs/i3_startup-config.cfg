 router-id 2.2.2.2
 passive-interface default
 no passive-interface FastEthernet1/1.23
 network 2.2.2.2 0.0.0.0 area 0
 network 10.0.23.0 0.0.0.0 area 0
 network 10.0.23.0 0.0.0.255 area 0
