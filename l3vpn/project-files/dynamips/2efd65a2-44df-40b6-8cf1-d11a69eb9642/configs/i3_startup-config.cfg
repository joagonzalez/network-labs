 ip address 2.2.2.2 255.255.255.255
!
interface FastEthernet0/0
 ip vrf forwarding CUSTOMER-A
 no ip address
 shutdown
 duplex full
!
interface FastEthernet1/0
 ip vrf forwarding CUSTOMER-B
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet1/1
 no ip address
 speed auto
 duplex auto
